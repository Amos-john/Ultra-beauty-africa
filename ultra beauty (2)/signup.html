<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/pages/signup.css">
    <title>Registration Form</title>
    <link rel="icon" href="images/icons/ultra-mobile-logo.png" type="image/x-icon">
</head>
<body>

    <div class="signup-container">

        <div class="ultra-logo">
            <a href="Ultra beauty site.html"><img class="ultra-logo" src="images/icons/ultra-mobile-logo.png" alt="ultra logo">
            </a>
          </div>

          <h2>Create Your account</h2>
          <p class="signup-instruction">
            Let's get started by creating your account.
            To keep your account safe, we need a strong password
          </p>

        
        <form class="registration-form" action="register.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign up">
            </div>
            <p>For further support, you may visit the Help Center or contact our customer service team.</p>
        </div> 

        
        </form>
    </div>
</body>
</html>
